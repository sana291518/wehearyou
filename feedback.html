<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Hear You - Share Your Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <header>
        <h1>We Hear You</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="depression.html">Depression</a>
        <a href="anxiety.html">Anxiety</a>
        <a href="difference.html">Difference</a>
        <a href="quiz.html">Quiz</a>
        <a href="types.html">Types of Depression</a>
        <a href="feedback.html">Share Your Experience</a>
        <a href="about.html">About</a>
    </nav>
    <div class="container">
        <div id="feedback" class="page-content">
            <h2>Share Your Experience</h2>
            <form id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="experience">Your Experience:</label>
                <textarea id="experience" name="experience" rows="6" required></textarea>

                <label for="rating">Rate Your Experience:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Average</option>
                    <option value="2">Poor</option>
                    <option value="1">Terrible</option>
                </select>

                <button type="submit">Submit Feedback</button>
            </form>
            <div id="feedbackList">
                <!-- Display feedback entries here -->
            </div>
        </div>
    </div>
    <footer>
        &copy; 2023 We Hear You. All rights reserved.
    </footer>
    <script src="js/feedback.js"></script>
</body>
</html>
